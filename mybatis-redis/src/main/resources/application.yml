spring:
  # 配置运行环境
  profiles:
            active: prod
  # 配置文件上传大小
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
   # 配置数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROMDUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filter: stat,wall,log4j2
      stat-view-servlet:
        login-username: admin
        login-password: admin
        allow: 127.0.0.1




   # 配置redis
  redis:
    host: localhost
    port: 6379
    pool:
      max-active: 20
      min-idle: 1
      max-idle: 8
      max-wait: 3000





# 配置mybatis
mybatis:
    typeAliasesPackage: com.bryan.domain
    mapperLocations: classpath:mapper/*.xml








